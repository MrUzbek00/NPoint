  {% extends 'npoint_app/base.html' %}
{% load static %}
{% block content %}
  <style>
    :root {
      --primary-color: #4ecdc4;
      --deep-teal: #1a535c;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: var(--deep-teal);
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Inter', sans-serif;
    }
    .btn-primary-custom {
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
    }
    .btn-danger-custom {
      background-color: #dc3545;
      color: white;
      font-weight: 600;
    }
    .text-deep-teal {
      color: var(--deep-teal);
    }
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(78, 205, 196, 0.25);
    }
  </style>
<body>
  <div class="d-flex flex-column ">
  
    <main class="flex-grow-1 py-5">
      <div class="container">
            <h2 class="mb-4 h3 font-weight-bold text-deep-teal">Password Settings</h2>
            <!-- Change Password -->
            <div class="card mb-4">
            <div class="card-body">
              
                <h4 class="h5">Change Password</h4>
                <p class="text-muted">Update your password associated with your account.</p>
                <form method="POST" action="{% url 'password_setting' %}">
                {% csrf_token %}
                {% comment %} <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" class="form-control" id="current-password">
                </div> {% endcomment %}
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input 
                    type="password"
                    class="form-control" 
                    id="new-password"
                    name="new_password"
                    required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input 
                    type="password" 
                    class="form-control" 
                    id="confirm-password"
                    name="confirm_password"
                    required>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary-custom">{% if mode == "change" %}Change Password{% else %}Reset Password{% endif %}</button>
                </div>
                </form>
            </div>
            
        </div>
    </main>
  </div>
</body>
{% endblock %}
